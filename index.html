<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <header class="text-center py-6">
    <h1 class="text-3xl font-bold mb-2 text-purple-700">🌄 Modern Image Gallery</h1>
    <p class="text-gray-400">Search stunning images from Unsplash API</p>
  </header>

  <main class="flex-grow container mx-auto px-4">
    <form id="search-form" class="flex justify-center mb-8">
      <input type="text" id="search-input" placeholder="Search e.g. nature, cars, cats..."
        class="w-full max-w-md px-4 py-2 rounded-lg text-black shadow-md focus:outline-none" />
      <button class="ml-2 bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-700">Search</button>
    </form>

    <div id="gallery" class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <!-- Images will appear here -->
    </div>
  </main>

  <footer class="text-center text-gray-500 py-6">
    &copy; 2025 Modern Gallery by You ❤️
  </footer>
</body>
</html>
